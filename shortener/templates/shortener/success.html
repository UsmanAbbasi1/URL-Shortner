{% extends "shortener/base.html" %}
{% block content %}
    <p>Success!</p>
    <p>Url: {{ object.url }}</p>
    {% if object.clickevent.count %}
        <p>Count: {{ object.clickevent.count }}</p>
    {% endif %}
    <p>Shortened Url : <a href='{{ object.get_short_url }}' target = '_blank'>{{ object.get_short_url }} </a></p>
{% endblock content %}
